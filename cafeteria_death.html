<!DOCTYPE html>
<html>
<head>
  <title>Cafeteria Death</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cafeteria Horror</h2>
  <div class="story-box">
    <img src="images/cafeteria.jpg" alt="Cafeteria">

    <p>You run alone into the cafeteria, hoping for a clear path. It’s empty… too empty.</p>
    <p>Suddenly, groaning figures lurch from behind tables and counters. You’re surrounded.</p>
    <p>Panic grips you. There is nowhere to run.</p>
    <p>Death is swift. Alone, and swallowed by chaos.</p>
  </div>
</body>
</html>
